<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/264dbb568b.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <section>
        <h1 id="cal">Calculator</h1>
        <div id="calculator">
            <div id="sidebar">
                <h3>Calculator<span id="closebar"><i class="fas fa-times-circle"></i></span></h3>
                <ul>
                    <li><i class="fas fa-calculator"></i>Calculator</li>
                    <li><i class="fas fa-flask"></i>Scientific</li>
                    <li><i class="fas fa-chart-line"></i>Graphing</li>
                    <li><i class="fas fa-code"></i>Programmer</li>
                    <li><i class="fas fa-table"></i>Date Calculation</li>
                    <hr>
                <h3>Convertor</h3>
                    <li><i class="fas fa-rupee-sign"></i>Currency</li>
                    <li><i class="fas fa-cube"></i>Volume</li>
                    <li><i class="fas fa-ruler-vertical"></i>Length</li>
                    <li><i class="fas fa-weight-hanging"></i>Weight and Mass</li>
                    <li><i class="fas fa-temperature-low"></i>Temperature</li>
                    <li><i class="fas fa-fire"></i>Energy</li>
                    <li><i class="fas fa-square"></i>Area</li>
                </ul>
            </div>
            <div id="cal_screen">
                <nav><span id="my-sidebar"><i class="fas fa-bars"></i> &nbsp; Standard</span></nav>
                <div id="screen">
                    <div id="small_div"></div>
                    <div id="big_div"></div>
                </div>
            </div>
            <div id="cal_body">
                <!-- 1st row -->
                <div class="element"><p>%</p></div>
                <div class="element"><p>CE</p></div>
                <div class="element"><p>C</p></div>
                <div class="element"><p><i class="fas fa-backspace"></i></p></div>
                <!-- 2nd row -->
                <div class="element"><p><span class="num">1</span>/<span class="num">x</span></p></div>
                <div class="element"><p>x<sup>2</sup></p></div>
                <div class="element"><p>2&Sqrt;x</p></div>
                <div class="element"><p><i class="fas fa-divide"></i></p></div>
                <!-- 3rd row  -->
                <div class="element"><p>7</p></div>
                <div class="element"><p>8</p></div>
                <div class="element"><p>9</p></div>
                <div class="element"><p>X</p></div>
                <!-- 4th row -->
                <div class="element"><p>4</p></div>
                <div class="element"><p>5</p></div>
                <div class="element"><p>6</p></div>
                <div class="element"><p>&#8212;</p></div>
                <!-- 5th row -->
                <div class="element"><p>1</p></div>
                <div class="element"><p>2</p></div>
                <div class="element"><p>3</p></div>
                <div class="element"><p>+</p></div>
                <!-- 6th row -->
                <div class="element"><p>+/-</p></div>
                <div class="element"><p>0</p></div>
                <div class="element"><p>.</p></div>
                <div class="element special"  type="button"><p>=</p></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
